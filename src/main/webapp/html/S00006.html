<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="keywords" content="作曲アプリ,Meloko,楽譜,iPhone,iPad,iOS,MIDI,メロコ,作詞,作曲,コミュニティー,スマホ" />
  <meta name="description" content="「メロコ」はiPhone,iPadで動作する作曲アプリです。思いついたメロディーをどんどん曲として保存していきましょう。">
  <title>作品検索</title>
  <link rel="stylesheet" href="../css/main.css" />
  <script src="../js/jquery-3.3.0.min.js"></script>
  <script src="../js/util.js"></script>
<!-- 画像の圧縮表示設定 -->
<style>
div.song_list ul li div.cell div.song1 img {
    position: relative;
    left: 0px;
    top: -11px;
    width :275px;
    height :182px;
}
div.song_list ul li div.cell div.song2 img {
    position: relative;
    left: 0px;
    top: -134.5px;
    width :275px;
    height :429px;
}
div.song_list ul li div.cell div.song3 img {
    position: relative;
    left: 0px;
    top: -30.5px;
    width :275px;
    height :220px;
}
</style>
</head>
<body>
  <!-- メニューのキャンセルレイヤの起点 -->
  <div id="layer_marker">
  </div>

  <div class="wrapper">

    <!-- タイトルバー -->
    <div class="title_bar">
      <p class="page_title">作品検索</p>
      <a href="S00005.html" class="back">&lt;&nbsp;戻る</a>
      <a href="#" id="menu_open">
        <img alt="メニュー" src="../images/menu.png" class="menu-icon" />
      </a>
    </div>

    <!-- メニューの起点 -->
    <div id="menu_marker">
    </div>

    <!-- フォーム -->
    <form name="main" action="#" method="post">
    </form>

    <!-- 検索結果表示 -->
    <div class="message_with_right_button">
      <p>253件が該当します。</p>
      <div class="right_button">
        <a href="S00005.html">条件変更</a>
      </div>
    </div>

    <!-- ソングテーブル -->
    <div class="song_list">
      <ul>

        <li>
          <div class="cell">
            <div class="song_title">希望の扉</div>
            <div class="image_base">
              <a href="S00003.html">
                <div class="image song1">
                  <img alt="希望の扉" src="../images/tsugumi_01.jpg" />
                  <img alt= "play" class="play" src="../images/play.png" />
                </div>
              </a>
            </div>
            <div class="detail">
              <span class="label_top">総感動指数：</span>
              <span class="value">868</span>
              <span class="label">平均感動指数：</span>
              <span class="value">4.3</span>
              <span class="label">再生回数：</span>
              <span class="value">1,253</span>
              <span class="label">公開：</span>
              <span class="value">5分前</span>
            </div>
          </div>
        </li>

        <li>
          <div class="cell">
            <div class="song_title">Melody Loop Of World</div>
            <div class="image_base">
              <a href="S00003.html">
                <div class="image song2">
                  <img alt="Melody Loop Of World" src="../images/song2.jpg" />
                  <img alt="play" class="play" src="../images/play.png" />
                </div>
              </a>
            </div>
            <div class="detail">
              <span class="label_top">総感動指数：</span>
              <span class="value">2,583</span>
              <span class="label">平均感動指数：</span>
              <span class="value">4.3</span>
              <span class="label">再生回数：</span>
              <span class="value">25,136</span>
              <span class="label">公開：</span>
              <span class="value">2週間前</span>
            </div>
          </div>
        </li>

        <li>
          <div class="cell">
            <div class="song_title">朝日の見える丘から</div>
            <div class="image_base">
              <a href="S00003.html">
                <div class="image song3">
                  <img alt="朝日の見える丘から" src="../images/noimage.png" />
                  <img alt="play" class="play" src="../images/play.png" />
                </div>
              </a>
            </div>
            <div class="detail">
              <span class="label_top">総感動指数：</span>
              <span class="value">21,013</span>
              <span class="label">平均感動指数：</span>
              <span class="value">4.3</span>
              <span class="label">再生回数：</span>
              <span class="value">250,511</span>
              <span class="label">公開：</span>
              <span class="value">1ヶ月前</span>
            </div>
          </div>
        </li>

      </ul>
    </div>

    <!-- メインボタン -->
    <div class="main_button">
      <a href="S00005.html">条件変更</a>
    </div>


    <!-- ページトップへjavaScript -->
    <div id="pagetop" hidden>
      <img alt="ページトップ" src="../images/pagetop.png">
    </div>

    <!-- フッター -->
    <footer>
      Copyright <a href="https://www.excd.jp/">© EXCEED Co., Ltd.</a> All Rights Reserved.
    </footer>

  </div>
</body>
</html>
